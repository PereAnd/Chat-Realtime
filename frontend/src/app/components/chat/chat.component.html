<div class="messages-container">
  <div class="messages">
    <div
      class="message"
      *ngFor="let message of messages"
      [ngClass]="{ sent: message.sent, received: !message.sent }"
    >
      <div class="header-msg">
        <div class="sender">
          <p>
            {{ message.username
            }}<strong *ngIf="message.type == 'MODERATOR'">
              - {{ message.type.substring(0, 3) }}</strong
            >
          </p>
        </div>
        <div class="timestamp">
          <p>{{ message.timestamp }}</p>
        </div>
      </div>
      <p class="text">{{ message.content }}</p>
    </div>
  </div>

  <div class="input-container">
    <form [formGroup]="formChat" (ngSubmit)="sendMessage()">
      <div class="input-group input">
        <input
          type="text"
          class="form-control"
          placeholder="Type a message"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          formControlName="text"
        />
        <button class="btn btn-dark" type="submit" id="button-addon2">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
